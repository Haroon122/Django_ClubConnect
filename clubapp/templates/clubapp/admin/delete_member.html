{% extends 'clubapp/admin/base_admin.html' %}

{% block title %}Delete Member{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Delete Member</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the member "{{ member.name }}" from {{ member.club.name }}?</p>
                <p class="text-danger">This action cannot be undone!</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'manage_members' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
